<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Zomboid Item Explorer</title>

  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link href="pd.css" rel="stylesheet" />

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
<div id="PDApp">

  <!-- Top Bar -->
  <nav class="navbar pd-navbar px-3">
    <div class="d-flex align-items-center">

      <div>
        <span class="fw-bold">Item Explorer</span> - <span class="pd-muted small">Build 42 · Base + Mods</span>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">

    <!-- Name search -->
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search item name..."
        v-model="nameFilter"
      />
    </div>

    <!-- Query Builder -->
    <div class="pd-query-block mb-3">
      <div
        class="pd-query-row"
        v-for="(rule, index) in searchRules"
        :key="index"
      >
        <select class="form-select form-select-sm"
                v-model="rule.property">
          <option disabled value="">property</option>
          <option v-for="p in propertyVocabulary" :key="p" :value="p">
            {{ p }}
          </option>
        </select>

        <select class="form-select form-select-sm"
                v-model="rule.operator">
          <option value="=">=</option>
          <option value="<">&lt;</option>
          <option value="<=">&lt;=</option>
          <option value=">">&gt;</option>
          <option value=">=">&gt;=</option>
          <option value="contains">contains</option>
        </select>

        <input type="text"
               class="form-control form-control-sm"
               v-model="rule.value"
               placeholder="value" />

        <button class="btn btn-sm btn-outline-danger"
                v-on:click="removeRule(index)">
          ✕
        </button>
      </div>

      <div class="mt-2">
        <button class="btn btn-sm btn-outline-primary"
                v-on:click="addRule">
          + Add condition
        </button>
        <button class="btn btn-sm btn-outline-secondary ms-2"
                v-on:click="clearRules">
          Clear
        </button>
      </div>
    </div>

    <!-- Results Summary -->
    <div class="mb-2 pd-muted">
      {{ filteredItems.length }} items matched
    </div>

    <!-- Results -->
    <div>
      <div class="card pd-item-card"
           v-for="item in filteredItems"
           :key="item.identity">

        <div class="card-header d-flex justify-content-between">
          <strong>{{ item.item_name }}</strong>
          <button class="btn btn-sm btn-outline-secondary"
                  data-bs-toggle="collapse"
                  :data-bs-target="'#item-' + safeId(item.identity)">
            Details
          </button>
        </div>

        <div class="collapse"
             :id="'item-' + safeId(item.identity)">
          <div class="card-body pd-item-props">
            <div v-for="(val, key) in item.properties" :key="key">
              <strong>{{ key }}</strong>: {{ val }}
            </div>
            <div class="pd-muted mt-2 small">
              {{ item.file_path }}
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<script>
const __ITEMS_PAYLOAD__ = "/*__ITEMS_PAYLOAD__*/";
const __PROPERTY_VOCAB_PAYLOAD__ = "/*__PROPERTY_VOCAB_PAYLOAD__*/";
</script>

<script>
function decompressPayload(payload) {
  const clean = payload.replace(/\s+/g, '');
  const binary = Uint8Array.from(atob(clean), c => c.charCodeAt(0));
  const decompressed = pako.ungzip(binary);
  return JSON.parse(new TextDecoder("utf-8").decode(decompressed));
}
</script>

<script>
const PDApp = Vue.createApp({
  data() {
    return {
      nameFilter: '',
      items: [],
      propertyVocabulary: [],
      searchRules: [
        { property: '', operator: 'contains', value: '' }
      ],
    };
  },

  mounted() {
    this.items = decompressPayload(__ITEMS_PAYLOAD__);
    const vocabObj = decompressPayload(__PROPERTY_VOCAB_PAYLOAD__);
    this.propertyVocabulary = Object.keys(vocabObj).sort();
  },

  computed: {
    filteredItems() {
      const name = this.nameFilter.trim().toLowerCase();

      return this.items.filter(item => {
        if (name) {
          const tokens = item.item_name
            .toLowerCase()
            .split(/[^a-z0-9]+/);
          if (!tokens.some(t => t.startsWith(name))) return false;
        }

        return this.searchRules.every(rule =>
          this.evaluateRule(item, rule)
        );
      });
    }
  },

  methods: {
    safeId(identity) {
      return identity.replace(/[^a-zA-Z0-9_-]/g, '_');
    },

    addRule() {
      this.searchRules.push({ property: '', operator: 'contains', value: '' });
    },

    removeRule(index) {
      this.searchRules.splice(index, 1);
    },

    clearRules() {
      this.searchRules = [{ property: '', operator: 'contains', value: '' }];
    },

    evaluateRule(item, rule) {
      if (!rule.property || rule.value === '') return true;

      const propVal = item.properties[rule.property];
      if (propVal === undefined) return false;

      const searchVal = rule.value.toLowerCase();

      if (typeof propVal === 'number') {
        const num = parseFloat(rule.value);
        if (Number.isNaN(num)) return false;

        switch (rule.operator) {
          case '=':  return propVal === num;
          case '<':  return propVal < num;
          case '<=': return propVal <= num;
          case '>':  return propVal > num;
          case '>=': return propVal >= num;
        }
      }

      if (Array.isArray(propVal)) {
        if (rule.operator === 'contains') {
          return propVal.some(v => v.includes(searchVal));
        }
        if (rule.operator === '=') {
          return propVal.some(v => v === searchVal);
        }
        return false;
      }

      if (typeof propVal === 'string') {
        if (rule.operator === 'contains') {
          return propVal.includes(searchVal);
        }
        if (rule.operator === '=') {
          return propVal === searchVal;
        }
      }

      return false;
    }
  }
});

PDApp.mount('#PDApp');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
